version: "3.8"
services:
  bank01:
    build:
        context: ./
        dockerfile: ./src/Bank/Dockerfile
    container_name: Bank_01
    ports:
      - 9000:9000
    networks:
      BANKING_NET:
        ipv4_address: 172.20.0.3

  stock_exchange01:
    build:
        context: ./
        dockerfile: ./src/StockExchange/Dockerfile
    container_name: StockExchange_01
    ports:
      - 9001:9001
    networks:
      BANKING_NET:


networks:
  BANKING_NET:
    name: banking_net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

