<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bank Browser</title>
  <script language="JavaScript" type="text/javascript" src="Browser.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1>Bank Browser</h1>

<button onclick="establishConnection()">Connect to Bank</button>

<label for="url">
  Enter the URL you want to ping:
</label><br>

<input type="text" id="url"
       name="url" style="margin: 10px;"><br>

<input type="submit" value="Submit"
       onclick="pingURL()">

<h1>Total value of the Bank</h1>
<form method="get" id="totalValueForm">
  <div>
    <p id="totalValue">10000000&euro;</p>
    <button onclick="totalValueRequest()">Request</button>
  </div>
</form>

<h1>Update data</h1>
<form method="post">
  <div>
    <input type="number" name="changeMoney" id="changeMoney" placeholder="0.00">
    <button onclick="moneyAdd()">Add</button>
    <button onclick="moneySubtract()">Subtract</button>
  </div>
</form>

</body>
</html>
