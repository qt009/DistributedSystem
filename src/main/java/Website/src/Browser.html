<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bank Browser</title>
  <script language="JavaScript" type="text/javascript">
    const ws = new WebSocket('ws://172.20.2.1:8080');
    ws.onopen = function () {
      console.log('WebSocket connection opened.');
    };
    ws.onmessage = function (event) {
      console.log('Received message from WebSocket:', event.data);
    };
    ws.onclose = function () {
      console.log('WebSocket connection closed.');
    };

    function sendMessage() {
      const input = document.getElementById('messageInput').value;
      ws.send(input);
    }

    function connectBank() {
      const ip = document.getElementById('BankIPInput').value;
      const port = document.getElementById('BankPortInput').value;
      ws.send("connectBank " + ip + " " + port);
    }
  </script>
</head>
<body>
<h1>Bank Browser</h1>

<label for="BankIPInput"></label><input type="text" id="BankIPInput" placeholder="Enter bank IP">
<label for="BankPortInput"></label><input type="text" id="BankPortInput" placeholder="Enter bank port">
<button onclick="connectBank()">connect</button>
<br>

<label for="messageInput"></label><input type="text" id="messageInput" placeholder="Enter a message">
<button onclick="sendMessage()">Send</button>
</body>
</html>
